<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="home">
    <header>
        <h1>Do you know my music?</h1>
        <h3>Click on the buttons to find out!!!</h3>
       <nav>
        
        <a href="#certificados-link">Certificates</a>
        <a href="#pesquisa">Contact</a>

       </nav>
    </header>
    <main>
        <section class="home">
            
            <div class="interface" id="homeInterface">
                <div class="botoes">
                    <button class="listening" id="firstEP">
                      <a href="https://linktr.ee/claudiocaldas" target="_blank"> My main links</a>
                    </button>
                    <button class="listening" id="secondEP">
                      <a href="https://open.spotify.com/intl-pt/artist/02hBd2E4IAjEll4DDy7MVG?si=pAKIKOvWQ42OuD8MyqAW6A" target="_blank" >My music on Spotify</a>
                    </button>
                </div>
                <div class="iframe" id="iframe">
                    
                </div>

              
             
            </div>
          
        </section>
        <hr class="divisao">
        <section class="certificados" id="certificados-link">
          <iframe src="eng-certificates.html" frameborder="0" id="link-certificados"></iframe><br>
          <button class="menu-certificados" id="menu-certificados">Menu</button>
        </section>
        <hr class="divisao">

        <section class="pesquisa" id="pesquisa">
            
            <div id="container">
                <form id="survey-form" method="post" action="mailto: umtalcompositor@gmail.com">
                    <fieldset>
                        <label for="name"><p class="texts">Name:</p>
                        <input type="text" name="name" id="name-label" placeholder="Type your name here" required /></label>
                        <hr>
                        <label for="email"><p class="texts">Email:</p>
                          <input type="email" name="email" id="email-label" placeholder="name@provider.com" required /></label>
                          <hr>
                          <label for="number">Age (optional): <input id="number-label" name="number" type="number" min="12" max="120" placeholder="12-120" /></label>
                          <hr>
                          <p class="texts">What style of music do you prefer?</p>
                          <select id="dropdown" name="styles" required>
                                  <option disabled selected value>Select an option</option>
                                  <option value="jazz">Jazz</option>
                                  <option value="rock">Rock</option>
                                  <option value="reggae">Reggae</option>
                                  <option value="bossa">Bossa Nova</option>
                                  <option value="classical">Classical</option>
                                  <option value="electronic">Electronic music</option>
                                  <option value="other">Other</option>
                    
                          </select>
                          <hr>
                          <p class="texts">Did you like my music?</p>
                          <label>
                                  <input
                                    name="like-music"
                                    value="yes"
                                    type="radio"
                                    class="input-radio"
                                    checked
                                  />Yes</label
                                >
                                <label>
                                  <input
                                    name="like-music"
                                    value="no"
                                    type="radio"
                                    class="input-radio"
                                  />No</label
                                >
                        <hr>
                        <p class="texts">What did you like most about my music?</p>
                        <label
                                  ><input
                                    name="like-most"
                                    value="rhythm"
                                    type="checkbox"
                                    class="input-checkbox"
                                  />Rhythm</label
                                >
                                <label>
                                  <input
                                    name="like-most"
                                    value="arrangement"
                                    type="checkbox"
                                    class="input-checkbox"
                                  />Arrangement</label
                                >
                                <label
                                  ><input
                                    name="like-most"
                                    value="timbres"
                                    type="checkbox"
                                    class="input-checkbox"
                                  />Timbres</label
                                >
                                <label
                                  ><input
                                    name="like-most"
                                    value="themes"
                                    type="checkbox"
                                    class="input-checkbox"
                                  />Themes</label
                                >
                                <label
                                  ><input
                                    name="like-most"
                                    value="solos"
                                    type="checkbox"
                                    class="input-checkbox"
                                  />Solos</label>
                                  <hr>
                                  <p class="texts">Any comments or suggestions?</p>
                                  <textarea
                                    id="comments"
                                    name="comment"
                                    placeholder="Type your comment here..."
                                  ></textarea>
                      </fieldset>
                    <div class="submit">
                        <input id="submit" type="submit" value="SEND"/>  
                        <input id="reset" type="reset" value="RESET">
                    </div><br> 
                  </form>   
                </div>
                
        </section>
        <div class="donate">
          <p>/* Contribute to independent artist */</p>
         
          <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="35XERFZ3R4QU6" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
            </form>
              <p class="claudio">Developed by <a href="https://github.com/Claudio-Caldas" target="_blank">Cl√°udio Caldas</a></p>
      </div> 
     
      <a href="#home">
          <span class="material-symbols-outlined" id="seta-voltar" translate="no">
              arrow_upward
              </span>
      </a>
    </main>
     
    <footer>
        
    </footer>
</body>
<script>
 let first = document.getElementById('firstEP');
 let second = document.getElementById('secondEP');
 let iframe =  document.getElementById('iframe');
 let fundo = document.getElementById('homeInterface');
 let voltar = document.getElementById('seta-voltar');
 let menu = document.getElementById('menu-certificados');
 let iframe2 = document.getElementById('link-certificados');

 
 menu.addEventListener('click', ()=>{
  location.reload()
  window.location.href = "#certificados-link"
  console.log('Clicou! no link-certificados')
  
 })
 
 voltar.style.display = 'none'

 
 window.addEventListener("scroll", ()=> {
    if(window.scrollY == 0){
        voltar.style.display = 'none'
    }else {
        voltar.style.display = 'block'
    }
});
 
</script>
</html>
